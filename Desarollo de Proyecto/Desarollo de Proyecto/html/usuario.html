<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
      <link rel="icon" href="../img/logo.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/barraNav.css">
    <link rel="stylesheet" href="../css/users.css">
    <script src="../js/usuario.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="app-container">

<input type="checkbox" id="menu-toggle"/>
  <label id="trigger" for="menu-toggle"></label>
  <label id="burger" for="menu-toggle"></label>
  <ul id="menu">
    <li class="barra"><a href="../html/inicio.html"><i class="fas fa-bars"></i> Inicio</a></li>
    <li class="barra"><a href="../html/productos.html"><i class="fas fa-boxes"></i> Productos</a></li>
    <li class="barra"><a href="../html/usuario.html"><i class="fas fa-users"></i> Usuario</a></li>
  </ul>

<main>
    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera_login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn_iniciar_sesion">Iniciar sesión</button>
            </div>
            <div class="caja__trasera_registro">
                <h3>¿Aún no tienes cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="btn_registrarse">Registrarse</button>
            </div>
        </div>

        <!-- Formulario de login y registro -->
        <div class="contenedor__login-registro">

            <!-- Login -->
            <form id="loginForm" class="formulario_login">
                <h2>Iniciar sesión</h2>
                <input type="email" placeholder="Correo Electrónico" id="correoLogin" required>
                <input type="password" placeholder="Contraseña" id="contrasenaLogin" required>
                <button type="submit">Entrar</button>
            </form>

            <!-- Registro -->
            <form id="registroForm" class="formulario_registro">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre Completo" id="nombreCompleto" required>
                <input type="email" placeholder="Correo Electrónico" id="correoRegistro" required>
                <input type="password" placeholder="Contraseña" id="contrasenaRegistro" required>
                <button type="submit">Registrarse</button>
            </form>

        </div>
    </div>
</main>


    <div class="notification" id="notification">
        <span class="notification-message" id="notificationMessage"></span>
    </div>


</body>

</html>
